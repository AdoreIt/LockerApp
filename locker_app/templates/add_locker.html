{% extends 'home.html' %}

{% block locker %}

{% if info %}
<div class="alert alert-info">
    <strong>Info!</strong> {{ info }}
    <div class="input-group-append">
        <input type="submit" action="/add_locker" method="post" class="btn btn-outline-info" name="add_locker"
            value="Add locker">
    </div>
</div>
{% endif %}

{% endblock %}
