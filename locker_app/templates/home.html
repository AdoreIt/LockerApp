{% extends 'layout.html' %}

{% block userlogo %}
<i class="{{animal_class}}"></i>
<p>{{animal_name}}</p>
{% endblock %}

{% block mystery %}
<form action="" method="post">
    <input type="submit" value="?" action="/change_animal" method="post" class="btn btn-info text-info"
        style=" height:10%; font-size: smaller;">
</form>
{% endblock %}

{% block body %}
<div class=" container">
    <form action="" method="post" role="form">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="Type user name..."
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <input type="submit" action="/check" method="post" class="btn btn-outline-info" name="check">
            </div>
        </div>
    </form>
    {% block check %}{% endblock %}
    {% block user %}{% endblock %}
    {% block locker %}{% endblock %}
</div>

{% endblock %}
