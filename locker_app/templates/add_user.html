{% extends 'home.html' %}

{% block user %}

{% if info %}
<div class="alert alert-info">
    <strong>Info!</strong> {{ info }}
    <div class="input-group-append">
        <input type="submit" action="/add_user" method="post" class="btn btn-outline-info" name="add_user"
            value="Add user">
    </div>
</div>
{% endif %}

{% endblock %}
